<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
</head>
<body>
    <h1>API Debug Page</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const API_BASE_URL = 'http://localhost:3001/api/v1';
            const slug = 'symphony-of-the-seas-2025-10-05-2143102';
            const cruiseId = 2143102;
            
            console.log('ğŸ” Testing API calls...');
            console.log('ğŸ” API_BASE_URL:', API_BASE_URL);
            
            const results = document.getElementById('results');
            
            try {
                // Test slug endpoint
                console.log('ğŸ” Testing slug endpoint...');
                const slugUrl = `${API_BASE_URL}/cruises/slug/${slug}`;
                console.log('ğŸ” Slug URL:', slugUrl);
                
                const slugResponse = await fetch(slugUrl);
                console.log('ğŸ” Slug response status:', slugResponse.status);
                
                if (slugResponse.ok) {
                    const slugData = await slugResponse.json();
                    console.log('âœ… Slug endpoint success:', slugData.success);
                    results.innerHTML += `<p>âœ… Slug endpoint: ${slugResponse.status}</p>`;
                    
                    if (slugData.success) {
                        console.log('âœ… Ship name:', slugData.data?.ship?.name);
                        console.log('âœ… Has pricing:', !!slugData.data?.cheapestPricing);
                        console.log('âœ… Has itinerary:', !!slugData.data?.itinerary?.length);
                        results.innerHTML += `<p>Ship: ${slugData.data?.ship?.name}</p>`;
                        results.innerHTML += `<p>Pricing available: ${!!slugData.data?.cheapestPricing}</p>`;
                        results.innerHTML += `<p>Itinerary days: ${slugData.data?.itinerary?.length || 0}</p>`;
                    }
                } else {
                    console.log('âŒ Slug endpoint failed:', slugResponse.status);
                    results.innerHTML += `<p>âŒ Slug endpoint failed: ${slugResponse.status}</p>`;
                }
                
                // Test comprehensive endpoint
                console.log('ğŸ” Testing comprehensive endpoint...');
                const compUrl = `${API_BASE_URL}/cruises/${cruiseId}/comprehensive`;
                console.log('ğŸ” Comprehensive URL:', compUrl);
                
                const compResponse = await fetch(compUrl);
                console.log('ğŸ” Comprehensive response status:', compResponse.status);
                
                if (compResponse.ok) {
                    const compData = await compResponse.json();
                    console.log('âœ… Comprehensive endpoint success:', compData.success);
                    results.innerHTML += `<p>âœ… Comprehensive endpoint: ${compResponse.status}</p>`;
                } else {
                    console.log('âŒ Comprehensive endpoint failed:', compResponse.status);
                    results.innerHTML += `<p>âŒ Comprehensive endpoint failed: ${compResponse.status}</p>`;
                }
                
            } catch (error) {
                console.error('âŒ Error:', error);
                results.innerHTML += `<p>âŒ Error: ${error.message}</p>`;
            }
        }
        
        // Run the test when page loads
        testAPI();
    </script>
</body>
</html>
